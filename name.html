<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام در ارز دیجیتالم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8fafc;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #6b21a8 0%, #1e40af 100%);
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .password-strength {
            height: 4px;
            transition: all 0.3s ease;
        }
        
        .password-strength.weak {
            background-color: #ef4444;
            width: 25%;
        }
        
        .password-strength.medium {
            background-color: #f59e0b;
            width: 50%;
        }
        
        .password-strength.strong {
            background-color: #10b981;
            width: 75%;
        }
        
        .password-strength.very-strong {
            background-color: #3b82f6;
            width: 100%;
        }
    </style>
</head>
<body style="background-image: radial-gradient(circle, #9822ab, #da1a82, #f4505b, #f38743, #e1b84a);" class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="gradient-bg text-white rounded-t-2xl p-6 text-center shadow-lg">
            <div class="flex justify-center mb-4">
                <i class="fas fa-coins text-4xl text-yellow-300"></i>
            </div>
            <h1 class="text-2xl font-bold mb-2">ثبت نام در ارز دیجیتالم</h1>
		     <a href="./index.html"><font color="#9900FF">برگشت به صفحه اصلی</font></a>
            <p class="text-sm opacity-80">جامعه‌ای امن برای معاملات ارز دیجیتال</p>
        </div>
        
        <div class="bg-white rounded-b-2xl shadow-lg p-6">
            <form id="registerForm" class="space-y-4">
                <div class="relative">
                    <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">نام کامل</label>
                    <div class="relative">
                        <input type="text" id="fullname" name="fullname" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent input-focus"
                            placeholder="نام و نام خانوادگی">
                        <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                
                <div class="relative">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">ایمیل</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent input-focus"
                            placeholder="example@example.com">
                        <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                
                <div class="relative">
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">شماره موبایل</label>
                    <div class="relative">
                        <input type="tel" id="phone" name="phone" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent input-focus"
                            placeholder="09123456789">
                        <i class="fas fa-phone absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">رمز عبور</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent input-focus"
                            placeholder="حداقل 8 کاراکتر">
                        <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                        <button type="button" id="togglePassword" class="absolute left-10 top-3 text-gray-400">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="flex items-center mt-1">
                        <div id="passwordStrength" class="password-strength rounded-full"></div>
                        <span id="strengthText" class="text-xs mr-2 text-gray-500"></span>
                    </div>
                </div>
                
                <div class="relative">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">تکرار رمز عبور</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent input-focus"
                            placeholder="رمز عبور را مجددا وارد کنید">
                        <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required
                        class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                    <label for="terms" class="mr-2 text-sm text-gray-700">
                        با <a href="#" class="text-purple-600 hover:underline">قوانین و شرایط</a> موافقم
                    </label>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="newsletter" name="newsletter"
                        class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                    <label for="newsletter" class="mr-2 text-sm text-gray-700">
                        مایل به دریافت خبرنامه هستم
                    </label>
                </div>
                
                <button type="submit" id="submitBtn"
                    class="w-full gradient-bg text-white py-3 rounded-lg font-medium hover:opacity-90 transition duration-300 flex items-center justify-center">
                    <span>ثبت نام</span>
                    <i class="fas fa-user-plus mr-2"></i>
                </button>
                
                <div class="text-center text-sm text-gray-600 mt-4">
                    حساب کاربری دارید؟ <a href="#" class="text-purple-600 font-medium hover:underline">وارد شوید</a>
                </div>
            </form>
        </div>
        
        <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-2xl p-6 max-w-sm w-full mx-4 text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check-circle text-green-500 text-3xl"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">ثبت نام موفقیت‌آمیز بود!</h3>
                <p class="text-gray-600 mb-6">حساب کاربری شما با موفقیت ایجاد شد. لطفا ایمیل خود را برای فعالسازی بررسی کنید.</p>
                <button id="closeModal" class="w-full bg-purple-600 text-white py-2 rounded-lg font-medium hover:bg-purple-700 transition duration-300">
                    متوجه شدم
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                confirmPassword.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // Password strength indicator
            password.addEventListener('input', function() {
                const strengthBar = document.getElementById('passwordStrength');
                const strengthText = document.getElementById('strengthText');
                const value = this.value;
                let strength = 0;
                
                if (value.length >= 8) strength++;
                if (value.match(/[a-z]/) && value.match(/[A-Z]/)) strength++;
                if (value.match(/\d/)) strength++;
                if (value.match(/[^a-zA-Z\d]/)) strength++;
                
                strengthBar.className = 'password-strength rounded-full';
                
                if (value.length === 0) {
                    strengthText.textContent = '';
                } else if (value.length < 8) {
                    strengthBar.classList.add('weak');
                    strengthText.textContent = 'ضعیف';
                    strengthText.className = 'text-xs mr-2 text-red-500';
                } else if (strength <= 2) {
                    strengthBar.classList.add('medium');
                    strengthText.textContent = 'متوسط';
                    strengthText.className = 'text-xs mr-2 text-yellow-500';
                } else if (strength === 3) {
                    strengthBar.classList.add('strong');
                    strengthText.textContent = 'قوی';
                    strengthText.className = 'text-xs mr-2 text-green-500';
                } else {
                    strengthBar.classList.add('very-strong');
                    strengthText.textContent = 'خیلی قوی';
                    strengthText.className = 'text-xs mr-2 text-blue-500';
                }
            });
            
            // Form validation and submission
            const form = document.getElementById('registerForm');
            const successModal = document.getElementById('successModal');
            const closeModal = document.getElementById('closeModal');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate password match
                if (password.value !== confirmPassword.value) {
                    confirmPassword.classList.add('border-red-500', 'shake');
                    setTimeout(() => {
                        confirmPassword.classList.remove('shake');
                    }, 500);
                    return;
                }
                
                // Validate terms checkbox
                if (!document.getElementById('terms').checked) {
                    document.getElementById('terms').parentElement.classList.add('shake');
                    setTimeout(() => {
                        document.getElementById('terms').parentElement.classList.remove('shake');
                    }, 500);
                    return;
                }
                
                // Simulate form submission
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> در حال ثبت نام...';
                submitBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    successModal.classList.remove('hidden');
                    submitBtn.innerHTML = '<span>ثبت نام</span><i class="fas fa-user-plus mr-2"></i>';
                    submitBtn.disabled = false;
                    form.reset();
                }, 1500);
            });
            
            // Close modal
            closeModal.addEventListener('click', function() {
                successModal.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
